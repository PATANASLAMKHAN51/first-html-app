<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbackground</title>
    <style>
    .rightalign{
        text-align: right;
    }
    .leftalign{
        text-align: left;
    }
    .centeralign{
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>IT IS A TEXT ALIGN</h1>
    <br>
    <h1 class="left">This is heading 1</h1>
    <br>
    <h2 class="centeralign">This is heading 2</h2>
    <br>
    <p class="rightalign">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis eum veniam dolore. Reprehenderit eveniet est autem laborum natus vel totam adipisci vero aliquam a? Assumenda aliquam commodi rem mollitia ullam?</p>
</body>
</html>
